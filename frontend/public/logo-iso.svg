<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00ff41" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#00cc33" stop-opacity="0.7"/>
    </linearGradient>
    <filter id="matrix-glow">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  <!-- Dark background with border -->
  <rect x="2" y="2" width="60" height="60" rx="8" fill="#050505" stroke="#00ff41" stroke-opacity="0.3" stroke-width="1.5"/>
  <!-- Matrix rain hints -->
  <text x="8" y="14" font-family="monospace" font-size="6" fill="#00ff41" opacity="0.08">01</text>
  <text x="48" y="18" font-family="monospace" font-size="6" fill="#00ff41" opacity="0.06">10</text>
  <text x="12" y="58" font-family="monospace" font-size="6" fill="#00ff41" opacity="0.07">11</text>
  <text x="44" y="56" font-family="monospace" font-size="6" fill="#00ff41" opacity="0.05">00</text>
  <!-- Main "D" letterform â€” angular/geometric cypherpunk style -->
  <g filter="url(#matrix-glow)">
    <!-- Vertical bar of D -->
    <rect x="16" y="16" width="5" height="32" fill="url(#glow)"/>
    <!-- Top horizontal -->
    <rect x="16" y="16" width="20" height="4" fill="url(#glow)"/>
    <!-- Bottom horizontal -->
    <rect x="16" y="44" width="20" height="4" fill="url(#glow)"/>
    <!-- Right curve approximated as angular segments -->
    <rect x="36" y="16" width="4" height="8" fill="url(#glow)"/>
    <rect x="40" y="22" width="4" height="20" fill="url(#glow)"/>
    <rect x="36" y="40" width="4" height="8" fill="url(#glow)"/>
  </g>
  <!-- Scan line accent -->
  <rect x="2" y="31" width="60" height="1" fill="#00ff41" opacity="0.06"/>
  <!-- Corner accents -->
  <line x1="4" y1="4" x2="12" y2="4" stroke="#00ff41" stroke-opacity="0.2" stroke-width="1"/>
  <line x1="4" y1="4" x2="4" y2="12" stroke="#00ff41" stroke-opacity="0.2" stroke-width="1"/>
  <line x1="60" y1="52" x2="60" y2="60" stroke="#00ff41" stroke-opacity="0.2" stroke-width="1"/>
  <line x1="52" y1="60" x2="60" y2="60" stroke="#00ff41" stroke-opacity="0.2" stroke-width="1"/>
</svg>
